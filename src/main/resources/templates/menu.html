<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text = "${name}">Name</p>
    <p th:text = "${skintype}">Skin type</p>
    <p th:text = "${manipedi}">Mani or pedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each = "treatment : ${appropriateFacials}">
            <p th:text = "${treatment}"></p>
        </th:block>
    </table>
    <div th:if = "${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = "${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
</html>
